<form method="POST" novalidate action={% url 'reviewerfinishsignup' %}> {% csrf_token %}
    <h3 class="display-6 mt-5">Contact Information </h3>
    <!-- Start Row -->
    <div class="row">
        <div class="col mb-2">
            <label for="validationTooltip01">First Name</label>
            <input type="text" name="firstname" class="form-control" id="validationTooltip01" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        <div class="col-2 mb-2">
            <label for="validationTooltip02">Middle Initial</label>
            <input type="text" name="middleinitial" class="form-control" id="validationTooltip02" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        <div class="col mb-2">
            <label for="validationTooltip03">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="validationTooltip03" required>
            <div class="valid-tooltip">
            Looks good!
        </div>
    </div> 
    <!-- End Row-->
    <!-- Start Row -->
    <div class="row">
        <div class='col mb-2'>
            <label for="validationTooltip04">Affiliation</label>
            <input type="text" name="affiliation" class="form-control" id="validationTooltip04" required>
        </div>
        <div class='col mb-2'>
            <label for="validationTooltip05">Department</label>
            <input type="text" name="department" class="form-control" id="validationTooltip05" required>
        </div>
    </div>
    <!-- End Row -->
    <!-- Start Row -->
    <div class="row">
        <div class='col mb-2'>
            <label for="validationTooltip06">Cell Number</label>
            <input type="text" name="cellnumber" class="form-control" id="validationTooltip06" required>
        </div>
        <div class='col mb-2'>
            <label for="validationTooltip07">Work Number</label>
            <input type="text" name="worknumber" class="form-control" id="validationTooltip07">
        </div>
    </div>
    <!-- End Row -->
    <!-- Start Row -->
    <div class="row mt-5">
        <div class="col mb-2">
            <label for="validationTooltip08">Address</label>
            <input type="text" name="address" class="form-control" id="validationTooltip08" required>
        </div>
    </div>
    <!-- End Row -->
    <!-- Start Row -->
    <div class="row">
        <div class="col mb-2">
            <label for="validationTooltip09">City</label>
            <input type="text" name="city" class="form-control" id="validationTooltip09" required>
        </div>
        <div class="col mb-2">
            <label for="validationTooltip10">State</label>
            <input type="text" name="state" class="form-control" id="validationTooltip10" required>
        </div>
        <div class="col mb-2">
            <label for="validationTooltip11">Zip Code</label>
            <input type="text" name="zipcode" class="form-control" id="validationTooltip11" required>
        </div>
    </div>
    <!-- End Row -->
    <!-- Start Row -->
    <div class="row mt-5">
        <div class="col mb-2">
            <label for="validationTooltip12">Email</label>
            <input type="email" name="email" class="form-control" id="validationTooltip12" required>
        </div>
        <div class="col mb-2">
            <label for="validationTooltip13">Password</label>
            <input type="password" name="password" class="form-control" id="validationTooltip13" required>
            <div class="valid-tooltip">
            Looks good!
        </div>
    </div>
    <!-- End Row -->
</div>
</form>
