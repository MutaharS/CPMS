<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<title>Paper Review Form</title>
<style>
    .center_div{
        margin: 0 auto;
        width:100% /* value of your choice which suits your alignment */
    }
</style>
<html lang="en" dir="ltr">
    <body>
        <!-- Container to hold entire page body -->
        <div class="container-fluid p-xl-5 center_div">
            <!-- Container to hold title -->
            <div class="container-fluid">
                <div class="row text-black">
                    <div class="d-flex p-2 mx-5">
                        <h1 class="display-3">View Assigned Papers</h1>
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <!-- Define the table headers-->
                <thead>
                <tr>
                    <th> Paper </th>
                    <th> Notes to Reviewer </th>
                    <th> Link to PDF</th>
                </tr>
                </thead>
                <!-- Define the table body -->
                <!-- Iterate through the assigned_papers passed in from assigned_papers_view -->
                <!-- Pass the paper file location in item.2 as GET data through anchor tag -->
                <tbody>
                {% for item in assigned_papers %}
                    <tr>
                        <td> {{ item.0 }} </td>
                        <td> {{ item.1 }} </td> 
                        <td><a href={% url 'assignedpapers' %}?data={{item.2}}> download </a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
{% endblock %}
